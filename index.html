<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Chess</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/main.css?v=4">
    <link rel="stylesheet" href="css/board.css">
    <script src="js/auth-check.js"></script>
</head>
<body>
    <!-- Main Menu Screen -->
    <div id="main-menu" class="screen active">
        <!-- Sidebar -->
        <div class="menu-sidebar">
            <a href="index.html" class="menu-sidebar-btn active" data-page="play">Play</a>
            <a href="settings.html" class="menu-sidebar-btn" data-page="settings">Settings</a>
            <div style="margin-top: auto; padding: 1rem; border-top: 2px solid rgba(255,255,255,0.1);">
                <div id="user-info" style="color: white; margin-bottom: 0.5rem; font-size: 0.9rem;"></div>
                <button id="logout-btn" style="width: 100%; padding: 0.5rem; background: rgba(255,0,0,0.2); color: white; border: 1px solid rgba(255,0,0,0.5); border-radius: 5px; cursor: pointer;">Logout</button>
            </div>
        </div>
        
        <div class="menu-container">
            <h1>Tech Chess</h1>
            <div class="toggles-container">
                
                <!-- Bot Selection -->
                <div class="toggle-group">
                    <label>Bot Selection:</label>
                    <select id="bot-select">
                        <option value="martina">Martina Bot</option>
                        <option value="coming-soon" disabled>More bots coming soon...</option>
                    </select>
                </div>

                <!-- Color Selection -->
                <div class="toggle-group">
                    <label>Your Color:</label>
                    <div class="color-options">
                        <button class="color-btn active" data-color="white">White</button>
                        <button class="color-btn" data-color="black">Black</button>
                    </div>
                </div>

                <!-- Difficulty -->
                <div class="toggle-group">
                    <label>Difficulty:</label>
                    <div class="difficulty-options">
                        <button class="difficulty-btn" data-difficulty="too-easy">Too Easy</button>
                        <button class="difficulty-btn active" data-difficulty="just-for-fun">Just for Fun</button>
                        <button class="difficulty-btn" data-difficulty="standard">Standard</button>
                    </div>
                </div>

            </div>
            
            <button id="start-game" class="start-btn">Start Game</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <!-- Sidebar -->
        <div class="menu-sidebar">
            <a href="index.html" class="menu-sidebar-btn active">Play</a>
            <a href="settings.html" class="menu-sidebar-btn">Settings</a>
        </div>
        
        <div class="game-wrapper">
        <div class="game-header">
            <div class="game-info">
                <span id="current-player">White to move</span>
                <span id="takeback-counter" class="hidden">Takebacks: 3</span>
            </div>
            <div class="game-controls">
                <button id="copy-pgn" class="control-btn">Copy PGN</button>
                <button id="takeback-btn" class="control-btn hidden">Takeback Move</button>
                <button id="resign-btn" class="control-btn">Resign</button>
            </div>
        </div>
        
        <div class="game-content">
            <div class="game-board-container">
                <div id="chess-board" class="chess-board">
                    <!-- Board squares will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="move-list-container">
                <div class="move-list-header">Moves</div>
                <div id="move-list" class="move-list">
                    <!-- Moves will be added here -->
                </div>
            </div>
        </div>
        
        <div class="game-status">
            <div id="game-status-text">Game in progress</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/bot-performance-config.js"></script>
    <script src="master_opening_book.js"></script>
    <!-- Bitboard Engine (Ultra-Fast) -->
    <script src="js/bots/bitboard-engine.js"></script>
    <script src="js/bots/bitboard-adapter.js"></script>
    <script src="js/bots/martina-bitboard.js"></script>
    <!-- Original Chess.js version (backup) -->
    <script src="js/bots/martina.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Display user info and handle logout
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const userInfoDiv = document.getElementById('user-info');
            const logoutBtn = document.getElementById('logout-btn');
            
            if (currentUser.username) {
                userInfoDiv.textContent = `ðŸ‘¤ ${currentUser.username}`;
            }
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('currentUser');
                    window.location.href = 'landing.html';
                });
            }
        });
    </script>
</body>
</html>
