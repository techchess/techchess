<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tech Chess</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">♟️ Create Account</h1>
            <p class="auth-subtitle">Join Tech Chess and start playing!</p>

            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Choose a username" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="At least 6 characters" autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required 
                           placeholder="Re-enter your password" autocomplete="new-password">
                </div>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <button type="submit" class="auth-button" id="signup-btn">
                    Sign Up
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
                <p><a href="landing.html">← Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth-signup.js"></script>
</body>
</html>
