<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Game - Tech Chess</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/main.css?v=4">
    <link rel="stylesheet" href="css/board.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="js/auth-check.js"></script>
</head>
<body>
    <!-- View Game Page -->
    <div class="settings-page">
        <!-- Sidebar -->
        <div class="menu-sidebar">
            <a href="index.html" class="menu-sidebar-btn">Play</a>
            <a href="archive.html" class="menu-sidebar-btn active">Archive</a>
            <a href="settings.html" class="menu-sidebar-btn">Settings</a>
            <div style="margin-top: auto; padding: 1rem; border-top: 2px solid rgba(255,255,255,0.1);">
                <div id="user-info" style="color: white; margin-bottom: 0.5rem; font-size: 0.9rem;"></div>
                <button id="logout-btn" style="width: 100%; padding: 0.5rem; background: rgba(255,0,0,0.2); color: white; border: 1px solid rgba(255,0,0,0.5); border-radius: 5px; cursor: pointer;">Logout</button>
            </div>
        </div>
        
        <!-- Game Viewer Content -->
        <div class="settings-container">
            <div style="margin-bottom: 2rem;">
                <a href="archive.html" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; background: #76a852; color: white; text-decoration: none; font-weight: 600; border-radius: 8px; transition: all 0.2s; font-size: 1rem;">
                    <span style="font-size: 1.2rem;">←</span> Back to Archive
                </a>
            </div>
            
            <div class="game-wrapper" style="max-width: 1400px; margin: 0 auto;">
            <div class="board-container">
                <div id="chess-board" class="chess-board">
                    <!-- Board squares will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="move-list-container">
                <div class="move-list-header">Moves</div>
                <div id="move-list" class="move-list">
                    <!-- Moves will be added here -->
                </div>
                <div class="move-navigation">
                    <button id="reset-btn" class="nav-btn" title="Go to start">⏮</button>
                    <button id="prev-btn" class="nav-btn" title="Previous move">‹</button>
                    <button id="play-moves-btn" class="nav-btn play-btn" title="Play moves">▶</button>
                    <button id="next-btn" class="nav-btn" title="Next move">›</button>
                    <button id="end-btn" class="nav-btn" title="Go to end">⏭</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <style>
        /* Hover effect for back button */
        .settings-container > div:first-child a:hover {
            background: #9DC183 !important;
            transform: translateX(-4px);
        }
    </style>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/view-game.js"></script>
</body>
</html>
